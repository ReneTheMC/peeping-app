{% extends "base.html" %} 
{% block content %}

<div class="row bg-white border m-1 p-4">
  <div class="col-md-3">
    <img style="object-fit: cover" width="150" height="150" class="rounded-circle" src="{{ user.profile.avatar.url }}"/>
  </div>
    <div class="col-md-9">
      <div class="mt-2">
        <b class="ms-5 h2">{{ user.username }}</b>
        {% if request.user == user %}
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary ms-3 mb-3">Edit Profile</a>
        {% else %}
        <a href="" class="btn btn-primary ms-3 mb-3">Follow</a>
        {% endif %}
      </div>
      <div class="mt-2">
        <span><b class="ms-5">0</b> Posts</span>
        <span><b class="ms-5">0</b> Followers</span>
        <span><b class="ms-5">0</b> Following</span>
      </div>
      <div class="ms-5 mt-3">
        this is my bio...
      </div>
    </div>
  </div>
<div class="mt-3">
  {% include 'post_card.html' %}
</div>

{% endblock %}
